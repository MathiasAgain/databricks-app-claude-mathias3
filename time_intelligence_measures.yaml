measures:
  - name: l4w_value_sales
    expr: "SUM(`Value Sales`) filter(where date.`Date` >= DATE_ADD(DATE_TRUNC('week',\
      \ (SELECT MAX(`Calendar Day`) FROM p_coe_gold.ofs_nielsen.vw_fact_sales)), -21)\
      \ AND date.`Date` <= DATE_ADD(DATE_TRUNC('week', (SELECT MAX(`Calendar Day`)\
      \ FROM p_coe_gold.ofs_nielsen.vw_fact_sales)), 6))"
    comment: Total value sales for last 4 complete weeks
    display_name: L4W Value Sales
    format:
      type: currency
      currency_code: SEK

  - name: l4w_py_value_sales
    expr: "SUM(`Value Sales`) filter(where date.`Date` >= DATE_ADD(DATE_TRUNC('week',\
      \ (SELECT MAX(`Calendar Day`) FROM p_coe_gold.ofs_nielsen.vw_fact_sales)), -385)\
      \ AND date.`Date` <= DATE_ADD(DATE_TRUNC('week', (SELECT MAX(`Calendar Day`)\
      \ FROM p_coe_gold.ofs_nielsen.vw_fact_sales)), -358))"
    comment: Total value sales for same 4 weeks prior year
    display_name: L4W PY Value Sales
    format:
      type: currency
      currency_code: SEK

  - name: l4w_diff_value_sales
    expr: "MEASURE(l4w_value_sales) - MEASURE(l4w_py_value_sales)"
    comment: Difference between L4W and L4W PY value sales
    display_name: L4W vs PY Diff
    format:
      type: currency
      currency_code: SEK

  - name: l4w_pct_value_sales
    expr: "((MEASURE(l4w_value_sales) - MEASURE(l4w_py_value_sales)) / NULLIF(MEASURE(l4w_py_value_sales),\
      \ 0)) * 100"
    comment: Percentage change between L4W and L4W PY value sales
    display_name: L4W vs PY %
    format:
      type: percentage

